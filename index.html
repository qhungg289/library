<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<h1>Library Application</h1>
		<button id="button">NEW BOOK</button>
		<div id="modal">
			<form id="the-form">
				<span id="close">&times;</span>
				<label for="title">Book's title:</label><br /><br />
				<input type="text" id="title" name="title" /><br /><br />
				<label for="author">Book's author:</label><br /><br />
				<input type="text" id="author" name="author" /><br /><br />
				<label>Read status:</label>
				<input type="radio" id="already" name="read" value="Already" />
				<label for="already">Already</label>
				<input type="radio" id="not-yet" name="read" value="Not yet" />
				<label for="not-yet">Not yet</label><br /><br />
				<input type="submit" id="submit" value="Submit" />
			</form>
		</div>
		<table id="table">
			<tr>
				<th>Title</th>
				<th>Author</th>
				<th>Read status</th>
			</tr>
		</table>
		<script src="./object.js"></script>
	</body>
</html>
