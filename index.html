<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="shortcut icon" type="image/jpg" href="book.svg" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@800&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/313ff853e5.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div id="modal">
			<i class="fas fa-book"></i>

			<form id="the-form">
				<label for="title">Book's title:</label><br /><br />
				<input type="text" id="title" name="title" /><br /><br />
				<label for="author">Book's author:</label><br /><br />
				<input type="text" id="author" name="author" /><br /><br />
				<label>Read status:</label><br /><br />
				<input
					type="radio"
					id="already"
					name="read"
					value="Already"
					checked
				/>
				<label for="already">Already</label><br /><br />
				<input type="radio" id="not-yet" name="read" value="Not yet" />
				<label for="not-yet">Not yet</label><br /><br />
				<input type="button" id="cancel" value="Cancel" />
				<input type="submit" id="submit" value="Submit" />
			</form>
		</div>
		<div id="content">
			<h1>Virtual library ðŸ“š</h1>
			<button title="Add new book to your library." id="newBtn">
				New book
			</button>
			<table id="table">
				<thead>
					<tr>
						<th>Title</th>
						<th>Author</th>
						<th>Read status</th>
						<th></th>
					</tr>
				</thead>
			</table>
		</div>

		<script src="./app.js" defer></script>
	</body>
</html>
